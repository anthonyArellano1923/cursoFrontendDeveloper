<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 6</title>
    <style>
        h1 {
            color:blueviolet;
        }
        .highlight{
            color:green;

        }
        p {
            color:blue;
        }
        #unique p{
            color: black;
        }
        ul li:nth-child(1){
            color: red;
        }
        ul li:nth-child(3){
            background-color: grey;
        }
        ul li:nth-child(2){
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1 class="title">Título principal</h1>
    <p class="highlight">Primer párrafo con clase highlight.</p>
    <p>Segundo párrafo normal.</p>
    <div id="unique">
        <p>Tercer párrafo dentro de un div con ID unique.</p>
    </div>
    <p>Tercer párrafo normal.</p>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
        <li>Elemento 6</li>
    </ul>
</body>
</html>
