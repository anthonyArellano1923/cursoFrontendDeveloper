<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 1</title>
    <style>
        p {
            color: blue;
        }
        ul li:nth-child(1){
            color: red;
        }
        ul li:nth-child(2){
            border: 1px solid black;
        }
        ul li:nth-child(3){
            background-color: grey;
        }
        div p{
            color:green;
        }
        ul li{
            margin: 10px;
        }
        h1 {
            color: violet;
        }
    </style>
</head>
<body>
    <h1>Título principal</h1>
    <p>Primer párrafo de ejemplo.</p>
    <p>Segundo párrafo de ejemplo.</p>
    <div>
        <p>Párrafo dentro de un div</p>
    </div>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
</body>
</html>
