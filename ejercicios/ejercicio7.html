<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 7</title>
    <style>
        h1 {color: blueviolet;}
        h2 {color: green;}
        .highlight {color: blue;}
        p{color: black;}
        ul li:nth-child(1){color: red;}
        ul li:nth-child(2){border: 1px solid black;}
        p::first-line{background-color: yellow;}

    </style>
</head>
<body>
    <h1 class="title">Título principal</h1>
    <h2 class="subtitle">Subtítulo</h2>
    <p class="highlight">Párrafo con clase highlight.</p>
    <p>Párrafo normal.</p>
    <div id="unique">
        <p>Párrafo dentro de un div con ID unique.</p>
    </div>
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ul>
</body>
</html>
